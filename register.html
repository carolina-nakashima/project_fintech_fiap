<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

     <!--CSS-->
     <link rel="stylesheet" href="style.css" />

    <!--Feather icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Register</title>
</head>
<body class="p-3 mb-2 bg-dark text-center">
    <main class="form w-100 m-auto bg-light rounded p-3">
            <form>
                <img class="mb-2" src="image/MyMoney-logo.png" alt="logotipo" width="100"/>

                <h3 class="text-light text-center text-body">Cadastre-se</h3>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName">Nome</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingDate" placeholder="Date">
                    <label for="floatingDate">Data de nascimento</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="form-floating mb-3">
                    <p>Selecione o genêro: </p>
                    <input type="radio" name="feminino" id="feminino"> Feminino
                    <input type="radio" name="feminino" id="feminino"> Masculino
                    <input type="radio" name="feminino" id="feminino"> Não informar
                </div>


                <div class="submit d-flex justify-content-around">
                    <a href="home.html"><button type="button" class="btn btn-success mt-3">Cadastrar</button></a>
                </div>

                <p class="mt-3">Cadastre-se com:</p>

                <div class="social-media-container">
                    <div class="icon-container rounded-circle">
                        <a href="https://accounts.google.com/Login?hl=pt-br"><i data-feather="mail"></i></a>
                    </div>
                    <div class="icon-container rounded-circle">
                        <a href="https://www.facebook.com/login/"><i data-feather="facebook"></i></a>
                    </div>
                </div>
            </form>
    </main>

    <!--Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
    ></script>

    <script>
        feather.replace()
    </script>
    
</body>
</html>
